<html>

<head>
  <title>notes</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <div class="list">
    <h1>Your todos</h1>
    <div class="notes-container">
      
    </div>
    <div class="input-container">
      <input type="text" placeholder="Add new item" class="text-input">
      <div class="color">
        <input id="color1" type="radio" name="radio" class="color color-blue">
        <label for="color1" class="color-blue"></label>
        <input id="color2" type="radio" name="radio" class="color color-yellow">
        <label for="color2" class="color-yellow"></label>
        <input id="color3" type="radio" name="radio" class="color color-green">
        <label for="color3" class="color-green"></label>
        <input id="color4" type="radio" name="radio" class="color color-red">
        <label for="color4" class="color-red"></label>
        <input id="color5" type="radio" name="radio" class="color color-salad">
        <label for="color5" class="color-salad"></label>
        <input id="color6" type="radio" name="radio" class="color color-violet">
        <label for="color6" class="color-violet"></label>
      </div>
      <button class="button">Add</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
